<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand">ALURAPIC</a>
      <!--com o |async o angular sabe que você quer pegar o valor emitido pelo observable user-->
      <!--as user, transforma os dados na interface user -->
      <div *ngIf="(user$ | async) as user; else login">
          <i class="fa fa-user-circle"></i>
          <a>
            {{user.name}}
          </a>
          <a (click)="logout1()">(Logout)</a>
      </div>
      <ng-template #login><!--se usuário não estiver logado-->
        <span class="navbar-text">
          <a [routerLink]="['']">Please, login!</a>
        </span>
      </ng-template>
  </nav>
</header>
