<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
          <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
          ALURAPIC
        </a>

      <ap-menu #menu>
        <ul class="list-unstyled">
          <li>
            <a showIfLogged [routerLink]="['p','add']">Upload</a><!--com o showIfLogged, se eu estou legado eu vejo o menu, caso contrário o menu não aparece-->
          </li>
          <li>Menu item2</li>
        </ul>
      </ap-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
        <div class="fixed-top"><!--exibindo a mensagem de foto removida-->
          <ap-loading></ap-loading><!--exbindo a barra de progresso-->
          <ap-alert></ap-alert><!--exibindo a mensagem de foto removida ou de upload-->
        </div>

    </nav>
</header>
