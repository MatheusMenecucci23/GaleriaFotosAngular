<h4 class="text-center">Login</h4>
<!--formGroup passa quem controlará o formulário-->
<!--quando o botão do tipo submit, o login será chamado-->
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName="userName"
            class="form-control"
            placeholder="user name"
            autofocus>
          <ap-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="User name is required!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="password">
        <ap-vmessage
          *ngIf="loginForm.get('password').errors?.required"
          text="Password is required!"><!--mensagem que aparece embaixo do campo da senha, que sumirá se uma senha for inserida-->
      </ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block"><!--se algum dos campos estiver invalido, o botão login não pega, por causa do .invalid-->
        login
    </button>

</form>
<!--passando o path definido em home.routing-->
<p>Not an user? <a [routerLink]="['signup']">Register now</a></p>
