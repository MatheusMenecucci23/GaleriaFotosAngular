<div class="text-center mt-3 mb-3">
  <form>
      <i aria-hidden="true" class="fa fa-search mr-1"></i>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup)="debounce.next($event.target.value)"
          [value] = "value"
          ><!--o valor digitado no campo é atribuído para a variável filter no photo-list.component.ts-->
  </form>
</div>
