<div [ngClass]="{'active-menu': isShown}"><!--aplique a classe css "active-menu" se o ishow é true -->
  <div class="menu-bar">
      <i class="fa fa-window-close" tabindex="0" (keyup.space)="toggle()" (click)="toggle()"></i><!--o toggle deixa o ishown como false, logo a class css é retirada-->
      <ng-content></ng-content>
  </div>
      <div class="overlay"  (click)="toggle()"></div><!--deixando a tela escurecida e colocando a função toggle ao clicar-->
</div>
